<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="mole.css">

    <!--CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
        
    
    <div class="container">
      

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 text-center">Whack a Mole!</h1>
            </div>
          </div>

        <div class="text-center">
            <h2 class="text-center">YOUR SCORE: <h2 id="score">0</h2></h2>
            <h2 class="text-center">TIME LEFT: <h2 id="time-left">60</h2> </h2>
            <br>
            <h4 id="added" style="color: blue; font-style: italic;"></h4>
            <h4 id="added2" style="color: red; font-style: italic;"></h4>
        </div>
        
            <div class="grid">

            <div class="square mole" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>

            </div>
        
    </div>
    

</body>
<script src="mole.js" charset="utf-8"></script>
</html>
